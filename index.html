<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi ATC - Galeão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lofi ATC - Galeão</h1>
        <p></p>
        
        <div class="player">
            <button id="playPause">▶ Play</button>
        </div>

        <div class="youtube-container">
            <iframe 
                id="atcPlayer"
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/Efr53DWH4kE?enablejsapi=1&autoplay=0&loop=1&playlist=Efr53DWH4kE" 
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen>
            </iframe>
        </div>

        <div class="volume-control">
            <label for="atcVolume">Volume ATC:</label>
            <input type="range" id="atcVolume" min="0" max="100" value="50">
            <br>
            <label for="lofiVolume">Volume Lo-Fi:</label>
            <input type="range" id="lofiVolume" min="0" max="100" value="50">
        </div>

        <p><small>Fonte: YouTube</small></p>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
